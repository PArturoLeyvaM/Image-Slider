<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider</title>
</head>
<body>
    <h2>Image Slider</h2>
    <div class="container">
      <img src="https://picsum.photos/id/230/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/231/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/232/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/233/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/235/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/240/1000/500" class="slide" alt="" />

      <!-- BUTTONS -->
      <button id="prev" onclick="goPrev()" title="Prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="next" onclick="goNext()" title="Next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
</body>
</html>
